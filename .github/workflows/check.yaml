name: check

on: [push]

jobs:
  check:
    name: Run checks and tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run all lints and tests
        run: npm run lint test

      - name: Build application
        run: npm run build
